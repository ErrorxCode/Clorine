jdk:
  - openjdk17
before_install:
  - sdk install java 17.0.0-open
  - sdk use java 17.0.0-open
  - jshell --version
  - java --version
  
install:
  - echo "Running a custom install command"
  - chmod +x gradlew
  - ./gradlew clean -Pgroup=com.github.ErrorxCode -Pversion=v0 -xtest publishToMavenLocal
