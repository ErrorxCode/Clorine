plugins {
    id 'java-library'
    id 'maven'
}

group = 'com.github.ErrorxCode'
version = '1.0-alpha'

java {
    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16
}

publishing {
    publications {
        maven(MavenPublication) {
		from components.java
        }
    }
}
